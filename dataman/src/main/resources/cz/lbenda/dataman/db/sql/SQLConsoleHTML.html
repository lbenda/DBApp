<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>SQL Console</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: small;
    }
    sql {
      color: green;
      font-family: monospace;
      display: block;
    }
    error {
      color: red;
      display: block;
    }
    /*noinspection CssUnusedSymbol*/
    .msg {
      padding-bottom: 2em;
    }
  </style>
  <script language="javascript" type="text/javascript">
    function toBottom() {
      window.scrollTo(0, document.body.scrollHeight);
    }
   </script>
</head>
<body onLoad="toBottom()">
  %s
</body>
</html>
